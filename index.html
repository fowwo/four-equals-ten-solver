<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4 = 10</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<div id="input">
		<input id="number" type="text" placeholder="0000" maxlength="4" spellcheck="false" autocomplete="off" onkeydown="handleInput(event)" onchange="onNumberChange(this)">
		<div id="operations">
			<input id="addition" type="checkbox" class="operator" onchange="onOperationChange()" checked>
			<input id="subtraction" type="checkbox" class="operator" onchange="onOperationChange()" checked>
			<input id="multiplication" type="checkbox" class="operator" onchange="onOperationChange()" checked>
			<input id="division" type="checkbox" class="operator" onchange="onOperationChange()" checked>
		</div>
	</div>
	<p></p>
	<ul></ul>
	<script src="input.js"></script>
	<script src="solve.js"></script>
</body>
</html>
